{% extends "base2.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href={{ url_for("static",filename="/css/myvideo.css") }}>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Alpha 前进</h3>
                    </div>
                    <div class="">
                        <img class="log-img rounded-circle"
                             src={{ url_for('static', filename='alpha.jpg') }} alt="smile">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title"><span class="text-muted">烟灰烬</span>不是一个关于戒烟的网站</h4>
                        <p class="card-text bg-dary">也不是一个关于香烟的网站，但这的确是一个无聊的网站</p>
                        <a href="#!" id="random" class="btn btn-primary">随便看看</a>
                    </div>
                    <div class="card-footer">

                        <a href="https://github.com/yekingyan" target="_blank" class="btn btn-info">
                            <span class="fa fa-github mr-2"></span>
                            Git
                        </a>


                        <a href="https://blog.csdn.net/weixin_42105977" target="_blank" class="btn btn-info">CSDN</a>

                        <a href="https://t.me/yekingyan " target="_blank" class="btn btn-info">
                            <span class="fa fa-telegram mr-2"></span>
                            TG
                        </a>

                        <div class="btn-group">
                            <button type="button" class="btn dropdown-toggle btn-info" data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">

                                <span class="fa fa-weixin mr-2">微信</span>

                            </button>
                            <div class="dropdown-menu" x-placement="bottom-start"
                                 style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                <img class="img-50" src="/static/touch/wechat.jpg" alt="wechat">
                            </div>
                        </div>


                        <br>
                        <p>yekingyan@outlook.com</p>


                    </div>
                </div>
            </div>
            <div class="col-md-7 d-none d-md-block">

                {#                <div class="col-auto">#}
                <video class=".video mt-auto" style="width: 100%; height:auto; object-fit: fill"
                       poster="/static/videos/Cyanide_and_Happiness/poster/The_Sign.jpg" controls
                       controlsList="nodownload" oncontextmenu="return false">
                    <source src="{{ url_for('static', filename='videos/Cyanide_and_Happiness/The_Sign.MP4') }}"
                            type="video/mp4">
                    <source src="{{ url_for('static', filename='videos/Cyanide_and_Happiness/The_Sign.WEBM') }}"
                            type="video/webm">
                    <object data="{{ url_for('static', filename='Cyanide_and_Happiness/The_Sign.swf') }}">
                        <embed src="{{ url_for('static', filename='Cyanide_and_Happiness/The_Sign.swf') }}">
                    </object>
                    Your browser does not support HTML5 video.
                </video>
                {#                </div>#}

            </div>
        </div>
    </div>
    <script>
        //随机取得数组中的一个作为url
        var Arr = ["videos", "todo", "message"];
        var n = Math.floor(Math.random() * Arr.length + 1) - 1;
        // 随便看看button
        document.querySelector('#random').href = Arr[n];
    </script>
{% endblock %}
