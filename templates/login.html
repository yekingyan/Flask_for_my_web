{% extends 'base2.html' %}

{% block content %}
    {% if get_flashed_messages()[0] %}
        <div class="alert alert-dismissible fade show alert-info" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <strong>{{ get_flashed_messages()[0] }}</strong>
        </div>
    {% endif %}
    <div>
        <form method="post" action={{ url_for('user.sign_in') }}>
            <input type="text" name="username" placeholder="请输入昵称">
            <input type="password" name="password" placeholder="请输入密码">
            <button>登陆</button>
        </form>
    </div>
{% endblock %}
