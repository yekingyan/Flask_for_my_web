{% extends "base2.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href={{ url_for('static', filename='css/myvideo.css') }}>
{% endblock %}

{% block content %}
    {% for video in cyanide %}
        <div>
        {{ loop.index }}
            <a href="{{ "cyanide/" + video }}">{{ video.replace('_', ' ') }}</a>
        </div>
    {% endfor %}
{% endblock %}
